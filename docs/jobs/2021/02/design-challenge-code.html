<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <title>Documents</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, "Segoe UI", Helvetica, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            margin: 0;
            box-sizing: border-box;
        }

        .site-header {
            grid-area: header;
            border-bottom: 1px solid #e5e5e5;
            line-height: 50px;
            padding: 0 16px;
            font-weight: bold;
            font-size: 16px;
        }

        .site-navigation {
            grid-area: navigation;
            background-color: #222;
            color: #eee;
            padding: 12px;
            font-weight: bold;
            font-size: 18px;
        }

        .site-sub-navigation {
            grid-area: sub-navigation;
            line-height: 40px;
            border-bottom: 1px solid #e5e5e5;
        }

        .sub-nav-items {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .sub-nav-item {
            border-right: 1px solid #e0e0e0;
            padding: 0 16px;
        }

        .sub-nav-item.selected {
            background-color: #f3f3f3;
            font-weight: 600;
        }

        .site-content {
            grid-area: content;
            padding: 16px;
        }

        .site {
            display: grid;
            grid-template-areas:
                'navigation header'
                'navigation sub-navigation'
                'navigation content';
            grid-template-rows: 50px 40px 1fr;
            grid-template-columns: 250px 1fr;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="site">
        <div class="site-header">Course name</div>
        <div class="site-navigation">School name</div>
        <div class="site-sub-navigation">
            <ul class="sub-nav-items">
                <li class="sub-nav-item">
                    Lorum
                </li>
                <li class="sub-nav-item selected">
                    Documents
                </li>
                <li class="sub-nav-item">
                    Ipsum
                </li>
            </ul>
        </div>
        <div class="site-content">

        </div>
    </div>

</body>

</html>
