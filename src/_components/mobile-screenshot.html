<div class="mobile-screenshot print__avoid-break-inside">
    <div class="mobile-screenshot__header">
        <span class="mobile-screenshot__speaker"></span>
    </div>
    <img alt="{{alt}}" src="{{src}}" onload="this.parentElement.classList.add('LOADED')" />
    <div class="mobile-screenshot__footer">
        <span class="mobile-screenshot__home-button"></span>
    </div>
</div>
