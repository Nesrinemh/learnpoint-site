<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <title>Learnpoint</title>
    <meta name="description" content="Skapa utbildningar, registrera studenter, dela ut uppgifter, skriv nyheter, och betygsätt studenter. Allt på ett ställe." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="img/favicons/apple-touch-icon.png" />
    <link rel="mask-icon" href="img/favicons/mask-icon.svg" color="#0780FF">
    <link rel="shortcut icon" type="image/svg+xml" href="/img/favicons/favicon.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&family=Raleway:wght@800&display=block" rel="stylesheet">
    <link rel="stylesheet" href="/css/sign-in.css">
    <link rel="stylesheet" href="/css/404.css">
    <link rel="stylesheet" href="/css/index.css">
    <style>
        /* ========================
           Main
           ======================== */

        body {
            margin: 0;
            font-family: 'Open Sans', 'Segoe UI', sans-serif;
            color: #1d2d35;
            line-height: 1.3;
            font-size: 18px;
            overflow-y: scroll;
            background-color: #FDEFE2;
        }

        main {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 16px;
        }

        h1 {
            font-family: 'Raleway', 'Segoe UI', sans-serif;
            font-weight: 800;
            text-align: center;
            font-size: 64px;
            margin: 64px auto 24px;
            line-height: 1.1;
        }

   
        .is-mobile h1 {
            font-size: 32px;
            margin: 24px auto 16px;
        }
  


        /* ========================
           Language
           ======================== */

        html[lang="en"] [lang="sv"] {
            display: none;
        }

        html[lang="sv"] [lang="en"] {
            display: none;
        }


        /* ========================
           Header
           ======================== */

        .header__nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 16px;
        }

        .header__logo {
            padding: 24px 24px 18px;
        }

        .header__logo img {
            display: block;
        }

        .header__links {
            display: flex;
            padding: 0 24px;
            align-items: center;
        }

        .header__link {
            padding: 8px;
            color: #000;
            font-weight: 600;
            text-decoration: none;
            -webkit-tap-highlight-color: transparent;
        }


        /* ========================
           Footer
           ======================== */

        .footer {
            border-top: 1px solid #ccc;
            max-width: 900px;
            margin: 128px auto 64px;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        .is-mobile .footer {
            margin: 64px auto;
        }

        .footer__select-language-panel {
            display: flex;
        }

        .footer__select-language-button {
            font: inherit;
            border: 0;
            padding: 0 4px;
            cursor: pointer;
            background: transparent;
            color: #777;
            appearance: none;
            -webkit-appearance: none;
            outline: none;
        }

        html[lang="en"] .footer__select-language-button[data-select-language="en"],
        html[lang="sv"] .footer__select-language-button[data-select-language="sv"] {
            color: inherit;
            font-weight: 600;
            cursor: text;
        }

        .footer__link {
            cursor: pointer;
            color: #000;
        }


        /* ========================
           Browser frame
           ======================== */

        .browser-frame {
            border-top-left-radius: 13px;
            border-top-right-radius: 13px;
            overflow: hidden;
            background: #f2f2f2;
            line-height: 0;
            border: 1px solid #ddd;
            box-shadow: 0 1px 4px rgba(0, 0, 0, .16);
        }

        .browser-frame__header {
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .browser-frame__button {
            height: 14px;
            width: 14px;
            border-radius: 16px;
            background-color: #ddd;
            margin: 0 0 0 6px;
        }
    </style>
    <script>

        /* Mobile screen */

        (function () {
            const MOBILE_WIDTH = 768;

                if (document.documentElement.clientWidth && document.documentElement.clientWidth <= MOBILE_WIDTH) {

                    window.isMobile = true;
                    document.documentElement.classList.add('is-mobile');

                } else {

                    window.isMobile = false;
                    document.documentElement.classList.remove('is-mobile');

                }
        })();


        /* Language */

        (function () {
            const key = 'selected-language';

            if (!localStorage.getItem(key)) {
                if (navigator.language && navigator.language.startsWith('en')) {
                    localStorage.setItem(key, 'en');
                } else {
                    localStorage.setItem(key, 'sv');
                }
            }

            selectLanguage(localStorage.getItem(key));

            function selectLanguage(language) {
                localStorage.setItem(key, language);
                document.documentElement.lang = language;
                document.documentElement.setAttribute('lang', language);
            }

            document.addEventListener('click', event => {
                if (!event.target.matches('[data-select-language]')) {
                    return;
                }

                selectLanguage(event.target.getAttribute('data-select-language'));
            });
        })();
    </script>
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <a href="/" class="header__logo">
                <img width="128" height="34" alt="Learnpoint" src="/img/logos/learnpoint-logo.svg" />
            </a>
            <div class="header__links">
                <a class="header__link" href="/sign-in.html">
                    <span lang="en">Sign in</span>
                    <span lang="sv">Logga in</span>
                </a>
            </div>
        </nav>
    </header>
    <main>
