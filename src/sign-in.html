[[header.html]]

<h1 class="sign-in__title">
    <span lang="en">Sign in</span>
    <span lang="sv">Logga in</span>
</h1>

<p class="sign-in__paragraph">
    <span lang="en">Enter the Learnpoint address for your school.</span>
    <span lang="sv">Skriv in Learnpoint-adressen till din skola.</span>
</p>

<form autocomplete="off" class="sign-in__form EMPTY" data-element="sign-in__form">
    <div class="sign-in__error-message">
        <span lang="en">* Couldn't find that address</span>
        <span lang="sv">* Hittade inte adressen</span>
    </div>
    <div class="sign-in__input-wrap">
        <div class="sign-in__input-overlay" data-element="sign-in__input-overlay">school-name</div>
        <input autocapitalize="none" spellcheck="false" autocomplete="off" autocorrect="off" class="sign-in__input" data-element="sign-in__input" placeholder="school-name" autofocus />
    </div>
    <button class="sign-in__submit" data-element="sign-in__submit" type="submit">
        <span class="sign-in__submit-spinner"></span>
        <span lang="en">Continue</span>
        <span lang="sv">Fortsätt</span>
    </button>
</form>

<p class="sign-in__help-message">
    <span lang="en">Trouble signing in? <a href="http://support.learnpoint.se/" target="_blank" class="sign-in__link">We'd be happy to help</a>.</span>
    <span lang="sv">Problem att logga in? <a href="http://support.learnpoint.se/" target="_blank" class="sign-in__link">Vi hjälper gärna till</a>.</span>
</p>
