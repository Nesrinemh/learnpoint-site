<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <title>Documents</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, "Segoe UI", Helvetica, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            margin: 0;
            box-sizing: border-box;
        }

        .site {
            display: grid;
            grid-template-areas:
                'navigation header'
                'navigation sub-navigation'
                'navigation content';
            grid-template-rows: 50px 40px 1fr;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .site-header {
            grid-area: header;
            border-bottom: 1px solid #e5e5e5;
            line-height: 50px;
            padding: 0 16px;
            font-weight: 600;
            font-size: 16px;
        }

        .site-navigation {
            grid-area: navigation;
            background-color: #222;
            color: #eee;
        }

        .site-navigation h2 {
            padding: 12px 16px;
            margin: 0;
            font-size: 18px;
        }

        .site-navigation h3 {
            padding: 12px 16px 0;
            margin: 0;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            color: #f0f0f0;
        }

        .nav-items {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            padding: 8px 16px;
        }

        .nav-item.selected {
            background-color: rgba(255, 255, 255, .16);
            color: #fff;
        }

        .site-sub-navigation {
            grid-area: sub-navigation;
            line-height: 40px;
            border-bottom: 1px solid #e5e5e5;
        }

        .sub-nav-items {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .sub-nav-item {
            border-right: 1px solid #e0e0e0;
            padding: 0 16px;
        }

        .sub-nav-item.selected {
            background-color: #f3f3f3;
            font-weight: 600;
        }

        .site-content {
            grid-area: content;
            padding: 0 32px;
            background-color: #f3f3f3;
        }

        .documents {
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 1px 3px rgb(0 0 0 / 20%);
            padding: 32px 32px 64px;
            max-width: 960px;
            margin: 32px auto;
        }

        .document-add {
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            line-height: 16px;
            outline: 0;
            padding: 6px 14px;
            margin: 0 0 32px 0;
            -moz-appearance: none;
            -webkit-appearance: none;
            background-color: #0780ff;
            border-color: transparent;
            color: #fff;
        }

        .document-list {
            border-collapse: collapse;
            width: 100%;
        }

        .document-list td,
        .document-list th {
            padding: 16px 8px;
            border-bottom: 1px solid #eee;
        }

        .document-list th {
            text-align: left;
            font-weight: bold;
        }

        .document-list img {
            opacity: 0.3;
        }

        .document-list img:hover {
            opacity: 1;
        }

        .document-list a {
            text-decoration: none;
            color: #0079f2;
        }
    </style>
</head>

<body>

        <div class="site-header">UX Design</div>
        <div class="site-navigation">
            <h2>Design Academy</h2>

                <li class="nav-item">User Research</li>

                <li class="nav-item">Usability</li>
            </ul>
        </div>
        <div class="site-sub-navigation">
            <ul class="sub-nav-items">
